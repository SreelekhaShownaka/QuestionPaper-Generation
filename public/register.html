<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/register.js"></script>

</head>
<body>
	<div class="container">
		<form>
			<h1>Register</h1>
			<label for="name"><b>name</b></label>
			<input type="text" id="name" placeholder="Enter Username" name="username" required>

			<label for="email"><b>Email</b></label>
			<input type="email" id="email" placeholder="Enter Email" name="email" required>

			<label for="password"><b>Password</b></label>
			<input type="password" id="password" placeholder="Enter Password" name="password" required>

			<label for="phone"><b>Phone</b></label>
			<input type="phone" id="phone" placeholder="Enter phone" name="phone" required>

			<button type="button" onclick="createUser()">Register</button>
			<p>Already have an account? <a onclick="window.location.href='/'">Login</a></p>

		</form>
	</div>
</body>
</html>
